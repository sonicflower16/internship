<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pinky Cupcakes Survey</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script" />
  <head>

    <body>
      <h1 id="title" >Pinky Cupcakes Survey</h1>
      <p id="description" >Please fill the form to help us improve our business</p>
      <form id="survey-form" >
        <fieldset>
          <label id="name-label" >Enter your name: </label><input id="name" type="text" placeholder="John Appleseed" required /><br />
        <label id="email-label">Enter your email: </label><input id="email" type="email" placeholder="youremail@domain.com" required /><br />
        <label id="number-label">How old are you? (optional) </label><input id="number" type="number" min="5" max="100" placeholder="age"/>
        </fieldset>
        <fieldset>
        <label>Which flavour do you like most? 
          <select id="dropdown">
          <option>(select one)</option>
          <option>Chocolate</option>
          <option>Vanilla</option>
          <option>Red Velvet</option>
        </select>
        </label><br />
        <label>Would you refer us to others? </label><br>
        <label for="refer-yes">Yes </label><input type="radio" id="refer-yes" value="yes" name="refer" />
        <label for="refer-no">No </label><input type="radio" id="refer-no" value="no" name="refer" /><br />
        <label>What would you like to see improved? </label><br />
          <label for="value">Taste </label><input type="checkbox" value="taste" id="value" /><br />
          <label for="icing">Icing <input type="checkbox" value="icing" id="icing" /></label><br />
          <label for="packaging">Packaging </label><input type="checkbox" value="packaging" id="packaging" /><br />
          <label for="delivery">Delivery </label><input type="checkbox" value="delivery" id="delivery" /><br />
          <label for="customer-service">Customer Service </label><input type="checkbox" value="customer-service" id="customer-service" />
        </label><br />
        </fieldset>
          <label>Leave a comment about your overall experience! </label><br />
          <textarea value="comment" rows="5" ></textarea><br />
        <input type="submit" name="" value="Submit" id="submit" />
      </form>
    </body>
</html>
